name: Go
on:
  push:
    branches:
      - "*"
      - "!main"
  pull_request:
    branches:
      - "*"
      - "!main"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Check out code
        uses: actions/checkout@v4

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -race ./...